
<!DOCTYPE html>
<html>
<head>
    <title>Contract Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">← Back</a>
    <h2>{{ 'Edit' if contract else 'Add' }} Contract</h2>
    <form method="post" action="{{ '/edit/' + str(c['id']) if c else '/add' }}" id="contractForm" autocomplete="off">
  {% set c = contract or {} %}
  <input name="name" class="form-control mb-2" placeholder="Client Name" value="{{ c['name'] if c else '' }}">
  <!-- all your other fields here -->
  <textarea name="notes" class="form-control mb-2" rows="3" placeholder="e.g., Filters: 20x25x2">{{ c['notes'] if c else '' }}</textarea>
  <input name="renewal_date" type="date" class="form-control mb-2" value="{{ c['renewal_date'] if c else '' }}">

  <!-- SAVE BUTTON -->
  <button type="button" class="btn btn-primary" id="saveButton">Save</button>
</form>

<script>
document.addEventListener("DOMContentLoaded", function () {
    console.log("✅ JS loaded");

    const form = document.getElementById("contractForm");
    const saveBtn = document.getElementById("saveButton");

    // Prevent Enter/Delete from submitting unless inside textarea
    form.addEventListener("keydown", function (event) {
        const tag = event.target.tagName.toLowerCase();
        const isTextArea = tag === "textarea";
        const isTriggerKey = event.key === "Enter" || event.key === "Delete";

        if (isTriggerKey && !isTextArea) {
            event.preventDefault();
            console.log("⛔ Prevented submission via", event.key);
        }
    });

    // Only submit on Save click
    if (saveBtn) {
        saveBtn.addEventListener("click", function () {
            console.log("✅ Save clicked, submitting");
            form.submit();
        });
    }
});
</script>


</body>
</html>
